<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rupi Kaur</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.typekit.net/zkv5qye.css">
</head>

<body>
    <section id="navbar">
        <h1>Rupi Kaur</h1>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="style.html">Style</a></li>
                    <li><a href="awards.html">Awards</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section id="image">
        <div class="image">
            <img src="imgs/GWom5CYh-3adce130180f2e2337c4063b52d0deda58d077c7.jpeg-1200x800.jpeg" alt="Rupi Kaur">
        </div>
    </section>
    <section id="book">
        <h1>Books</h1>
    </section>
    <section id="covers">
        <div class="grid">

            <figure class="milk">
                <img src="imgs/9781449474256_p0_v11_s1200x630.jpg" alt="Milk and Honey by Rupi Kaur" id="myIMG"
                    class="gallery-item myImages">
            </figure>

            <figure class="sun">
                <img src="imgs/412HlyX42zL.jpg" alt="The Sun and Her Flowers by Rupi Kaur" id="myIMG"
                class="gallery-item myImages">
            </figure>

            <figure class="healing">
                <img src="imgs/healing-through-words.jpg" alt="Healing Through Words by Rupi Kaur" id="myIMG"
                class="gallery-item myImages">
            </figure>

            <figure class="homebody">
                <img src="imgs/81Az39+qhyL._AC_UF1000,1000_QL80_.jpg" alt="Homebody by Rupi Kaur" id="myIMG"
                class="gallery-item myImages">
            </figure>
        </div>
        <div id="myModal" class="modal">
            <span class="close"> &times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>
    </section>
    <script>
        // create references to the modal...
        var modal = document.getElementById('myModal');
        // to all images -- note I'm using a class!
        var images = document.getElementsByClassName('myImages');
        // the image in the modal
        var modalImg = document.getElementById("img01");
        // and the caption in the modal
        var captionText = document.getElementById("caption");
        // Go through all of the images with our custom class
        for (var i = 0; i < images.length; i++) {
            var img = images[i];
            // and attach our click listener for this image.
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
    <div class="white-space"></div>
</body>

</html>
